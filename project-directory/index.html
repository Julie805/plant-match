  <main>
    <div class="main container">
      <section class="plant brightness tomato">
        <img src="img/tomato.jpg" alt="tomato plant">
        <div class="text-block">
          <h3>Tomatoes</h3>
        </div>
      </section>
      <section class="plant brightness squash">
        <img src="img/squash.jpg" alt="various fresh squash">
        <div class="text-block">
          <h3>Squash</h3>
        </div>
      </section>
      <section class="plant brightness lettuce">
        <img src="img/lettuce.jpg" alt="lettuce growing in a garden">
        <div class="text-block">
          <h3>Lettuce</h3>
        </div>
      </section>
      <section class="plant brightness corn">
        <img src="img/corn.jpg" alt="fresh corn growing on a plant">
        <div class="text-block">
          <h3>Corn</h3>
        </div>
      </section>
    </div>
    <div class="button">
      <button class="random-match">Surprise Me!</button>
      <button class="start-over hide">Start Over</button>
